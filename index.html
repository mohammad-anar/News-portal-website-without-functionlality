<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portal web by api calling</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-neutral-400 min-h-screen">
    <header class="bg-black shadow-2xl">
        <div class="container mx-auto">
            <div class="navbar bg-transparent text-white">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-2xl font-bold"><span class="text-red-700">News</span>
                        Portal</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 text-black md:w-auto" />
                    </div>
                    <div class="dropdown dropdown-end text-black">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://cdn.icon-icons.com/icons2/2468/PNG/512/user_icon_149329.png" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- tab container  -->
        <div>
            <div id="category-container"
                class="container mx-auto text-center bg-red-700 flex flex-row text-white font-medium uppercase ">

            </div>
        </div>
        <div id="card-container" class="container mt- grid gap-1 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-auto">
            
        </div>
<!-- modal container  -->
        <div id="modal-container">

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
